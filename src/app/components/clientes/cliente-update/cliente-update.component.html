<mat-card>
    <mat-card-title>
        Alterar Cliente
    </mat-card-title>
    <ngx-spinner></ngx-spinner>
    <form #f="ngForm" (ngSubmit)="OnSumbit(f)" class="grid-list">

        <div class="form-group" [class.has-error]="!nome.valid && nome.touched">
            <label for="nomeMarca">Nome do Cliente*</label>
            <input placeholder="Nome do cliente" type="text" class="form-control" name="nome" id="nome" required #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched" [(ngModel)]="clientes.nome" name="nome">
            <div class="alert alert-danger" role="alert" *ngIf="!nome.valid && nome.touched">
                Insira o nome do Cliente
            </div>
        </div>

        <div class="form-group" [class.has-error]="!nome.valid && nome.touched">
            <label for="nomeMarca">Email*</label>
            <input placeholder="Email" type="text" class="form-control" name="nome" id="nome" required #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched" [(ngModel)]="clientes.email" name="email">
            <div class="alert alert-danger" role="alert" *ngIf="!nome.valid && nome.touched">
                Insira o E-mail
            </div>
        </div>

        <div class="form-group" [class.has-error]="!nome.valid && nome.touched">
            <label for="nomeMarca">Celular*</label>
            <input placeholder="Ex: 5517997944070 | código do país+DDD+telefone" type="text" class="form-control" name="celular" id="celular" required #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched" [(ngModel)]="clientes.celular" name="celular">
            <div class="alert alert-danger" role="alert" *ngIf="!nome.valid && nome.touched">
                Insira o Celular
            </div>
        </div>
        
        <div class="form-group" [class.has-error]="!nome.valid && nome.touched">
            <label for="nomeMarca">Solicitante*</label>
            <input placeholder="Solicitante" type="text" class="form-control" name="nome" id="nome" required #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched" [(ngModel)]="clientes.solicitante" name="solicitante">
            <div class="alert alert-danger" role="alert" *ngIf="!nome.valid && nome.touched">
                Insira o Solicitante
            </div>
        </div>
        <div class="form-group" [class.has-error]="!nome.valid && nome.touched">
            <label for="nomeMarca">Endereço*</label>
            <input placeholder="Endereço" type="text" class="form-control" name="nome" id="nome" required #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched" [(ngModel)]="clientes.endereco" name="endereco">
            <div class="alert alert-danger" role="alert" *ngIf="!nome.valid && nome.touched">
                Insira o Endereço
            </div>
        </div>
        <div class="form-group" [class.has-error]="!nome.valid && nome.touched">
            <label for="nomeMarca">Cidade*</label>
            <input placeholder="Cidade" type="text" class="form-control" name="nome" id="nome" required #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched" [(ngModel)]="clientes.cidade" name="cidade">
            <div class="alert alert-danger" role="alert" *ngIf="!nome.valid && nome.touched">
                Insira a cidade
            </div>
        </div>
        <div class="form-group" [class.has-error]="!nome.valid && nome.touched">
            <label for="nomeMarca">UF*</label>
            <input placeholder="SP" type="text" class="form-control" name="nome" id="nome" required #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched" [(ngModel)]="clientes.uf" name="uf">
            <div class="alert alert-danger" role="alert" *ngIf="!nome.valid && nome.touched">
                Insira a UF
            </div>
        </div>
        <div class="btn-group mb-3">
            <!-- <button type="submit" class="btn btn-primary salvar" [disabled]="!f.valid">Salvar</button> -->
            <button type="submit" mat-raised-button class="btn salvar" [disabled]="!f.valid">Salvar</button>
            <button type="button" class="btn btn-primary voltar" (click)="cancel()">Voltar</button>
        </div>
        

    </form>
</mat-card>
