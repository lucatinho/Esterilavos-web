        <div class="form-group" [class.has-error]="!nome.valid && nome.touched">
            <label for="nomeMarca">Nome*</label>
            <input placeholder="Nome" type="text" class="form-control" name="nome" id="nome" required #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched" [(ngModel)]="usuario.nome" name="nome">
            <div class="alert alert-danger" role="alert" *ngIf="!nome.valid && nome.touched">
                Insira o nome
            </div>
        </div>

        <div class="form-group" [class.has-error]="!nome.valid && nome.touched">
            <label for="nomeMarca">Email*</label>
            <input placeholder="Email" type="text" class="form-control" name="nome" id="nome" required #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched" [(ngModel)]="usuario.email" name="email">
            <div class="alert alert-danger" role="alert" *ngIf="!nome.valid && nome.touched">
                Insira o E-mail
            </div>
        </div>


        <div class="form-group" [class.has-error]="!nome.valid && nome.touched">
            <label for="nomeMarca">Celular*</label>
            <input placeholder="Ex: 5517997944070 | código do país+DDD+telefone" type="text" class="form-control" name="nome" id="nome" required #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched" [(ngModel)]="usuario.celular" name="celular">
            <div class="alert alert-danger" role="alert" *ngIf="!nome.valid && nome.touched">
                Insira o celular
            </div>
        </div>

        <div class="form-group" [class.has-error]="!nome.valid && nome.touched">
            <label for="nomeMarca">Senha</label>
            <input placeholder="Não digite nada caso nao queira alterar!" type="password" class="form-control" name="senha" id="senha" #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched" [(ngModel)]="pass" name="senha">
            <div class="alert alert-danger" role="alert" *ngIf="!nome.valid && nome.touched">
                Insira a senha
            </div>
        </div>

        <div class="form-group" [class.has-error]="!nome.valid && nome.touched">
            <mat-form-field appearance="fill" class="select">
                <mat-label>Selecione o nivel</mat-label>
                <mat-select [(value)]="usuario.roles[0].nomeRole">
                    <mat-option value="ROLE_TECNICO">Tecnico</mat-option>
                    <mat-option value="ROLE_ADMINISTRATIVO">Adiministrador</mat-option>
                    <mat-option value="ROLE_CLIENTE">Cliente</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="btn-group mb-3">
            <button type="button" class="btn btn-primary voltar" (click)="cancel()">Voltar</button>
            <button type="submit" mat-raised-button class="btn salvar" [disabled]="!f.valid">Salvar</button>
        </div>

    </form>
</mat-card>
