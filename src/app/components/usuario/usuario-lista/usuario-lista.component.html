<h1 class="center">Usuarios</h1>

<!-- filtro -->
<mat-form-field class="conteiner">
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Pesquise por nome ou email">
</mat-form-field>
<!-- animação de carregamento -->
<ngx-spinner></ngx-spinner>
<!-- tabela -->
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- nivel Column -->
        <ng-container matColumnDef="nivel">
            <th mat-header-cell *matHeaderCellDef>Nivel</th>
            <td mat-cell *matCellDef="let element"> {{element.roles[0].nomeRole}} </td>
        </ng-container>


        <!-- Name Column -->
        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef> Login </th>
            <td mat-cell *matCellDef="let element"> {{element.login}} </td>
        </ng-container>

        <ng-container matColumnDef="ativo">
            <th mat-header-cell *matHeaderCellDef> Ativo </th>
            <td mat-cell *matCellDef="let element"> {{element.ativo}} </td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol" class="end">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <!-- <a (click)="view(element.idCliente, element.nome)" class="visibility" title="Setores">
                    <i type="button" class="material-icons">
            visibility
          </i>
                </a> -->

                <a (click)="update(element.login)" class="edit" title="Editar">
                    <i type="button" class="material-icons">
                        edit
                    </i>
                </a>

                <a *ngIf="element.ativo == true">
                    <a (click)="delete(element)" class="delete" title="Desativar">
                        <i type="button" class="material-icons">
                            unpublished
                        </i>
                    </a>
                </a>
                <a *ngIf="element.ativo == false">
                    <a (click)="delete(element)" class="delete" title="Ativar">
                        <i type="button" class="material-icons">
                            published_with_changes
                        </i>
                    </a>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- paginacao -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
