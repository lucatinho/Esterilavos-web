<h1 class="center">Todos os Equipamentos</h1>
<!-- <mat-divider></mat-divider> -->
<!-- filtro -->
<mat-form-field class="conteiner">
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Pesquisar por modelo">
</mat-form-field>
<ngx-spinner></ngx-spinner>
<!-- tabela -->
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column 0-->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Nº</th>
            <td mat-cell *matCellDef="let element"> {{element.idEquipamento}} </td>
        </ng-container>

        <!-- Name 1-->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente.nome}} </td>
        </ng-container>

        <!-- Setor 2 -->
        <ng-container matColumnDef="setor">
            <th mat-header-cell *matHeaderCellDef> Setor </th>
            <td mat-cell *matCellDef="let element"> {{element.setor.nome}} </td>
        </ng-container>

        <!-- Tipo 3 -->
        <ng-container matColumnDef="Tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.autoclave.nome}} </td>
        </ng-container>

        <!-- modelo 4 -->
        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
        </ng-container>
        <!-- numero de serie 5 -->
        <ng-container matColumnDef="numero_serie">
            <th mat-header-cell *matHeaderCellDef> Nº Serie </th>
            <td mat-cell *matCellDef="let element"> {{element.numero_serie}} </td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol" class="end">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <a (click)="view(element.idEquipamento)" class="visibility" title="Setores">
                    <i type="button" class="material-icons">
                        visibility
                    </i>
                </a>


            </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- paginacao -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
