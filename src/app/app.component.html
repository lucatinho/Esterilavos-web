<!-- responsavel por pegar o bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- Tela de login caso for verificado que nao esta logado ainda -->
<a *ngIf="test == 0">

    <div class="login">
        <div class="formLogin">
            <form id="accesspanel" action="">

                <div class="text-center mb-4">
                    <img class="logoLogin mb-4" src="assets/img/logo.png">
                    <h1>QUALIDADE E CONFIANÇA</h1>
                    <h3>Assistência técnica e venda de componentes para equipamentos de esterilização e desinfecção.
                    </h3>

                </div>
                <ngx-spinner></ngx-spinner>
                <div class="form-label-group">
                    <label for="inputEmail">Usuario</label>
                    <input class="form-control" type="text" name="username" [(ngModel)]="username" id="email"
                        placeholder="Usuario" required>

                </div>
                <div class="form-label-group">
                    <label for="inputPassword">Senha</label>
                    <input class="form-control" type="password" name="password" [(ngModel)]="password" id="password"
                        placeholder="Senha" required>

                </div>

                <br>

                <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login"
                    (click)="doLogin()">Logar</button>

            </form>

        </div>
    </div>

</a>

<!-- logado como adm -->
<a *ngIf="test == 1">

    <app-header></app-header>

    <router-outlet></router-outlet>

</a>

<!-- logado como tecnico -->
<a *ngIf="test == 2">

    <app-header></app-header>
    <router-outlet></router-outlet>

</a>

<!-- logado como cliente -->
<a *ngIf="test == 3">

    <app-assinatura-create></app-assinatura-create>

</a>

<!-- imprimir -->
<a *ngIf="imprimir == true">

    <router-outlet></router-outlet>
</a>

<!-- footer -->
<div class="verification">
    <app-footer></app-footer>
</div>
